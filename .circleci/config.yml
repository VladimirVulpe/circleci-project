version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:14.17.5-browsers # the primary container, where your job's commands are run
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout # check out the code in the project directory
      - run:
          name: Install node_modules with npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
              - ./node_modules
      - run: 
          name: Running unit tests with karma
          command: sudo npm run test -- --no-watch --no-progress --browsers=ChromeHeadlessCI