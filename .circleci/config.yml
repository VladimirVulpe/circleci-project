version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:14.17.3 # the primary container, where your job's commands are run
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - checkout # check out the code in the project directory
      - run:
          name: Install node_modules with npm
          command: npm install
      - run:
          name: Install karma and karma-chrome-launcher with npm
          command: npm i --save-dev karma karma-chrome-launcher karma-mocha karma-chai && npm i --save-dev mocha chai
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
              - ./node_modules
      # - run:
      #     name: Install angularcli
      #     command: sudo npm install -g @angular/cli@latest
      #     environment: 
      #       NG_CLI_ANALYTICS:ci
      - run: 
          name: Running unit tests with karma
          command: sudo npm run test -- --no-watch --no-progress --browsers=ChromeHeadless